<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="style/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="style/animate.min.css">
	<link rel="stylesheet" href="style/index.css">
	<title>周宁简历</title>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
            	<img class="ani" src="images/banner.jpg" alt="" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.2s" swiper-animate-delay="0.2s">
            	<p class="ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="0.2s" swiper-animate-delay="0.4s">在万千人群中<br>&nbsp&nbsp&nbsp&nbsp有这样一个我</p>
            </div>
            <div class="swiper-slide two">
            	<img src="images/e.jpg" alt="" class="pic ani"swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s">
            	<img src="images/people.jpg" alt="" class="peo">
            	<p><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.5s">我叫周宁</span><br><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.7s">今年<span class="year">22</span>岁</span>
            	<br><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.9s">毕业于东北石油大学</span>	<br><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="1.1s">秦皇岛分校</span><br><span class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.3s" swiper-animate-delay="1.3s">志愿做一个好码农</span></p>
            </div>
            <div class="swiper-slide three">
            	<img src="images/a.jpg" alt="" class="computer">
            	<img src="images/js.jpg" alt="" class="js ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.4s">
            	<img src="images/bootstrap.png" alt="" class="bootstrap ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.4s">
            	<img src="images/ajax.png" alt="" class="ajax ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.4s" swiper-animate-delay="0.4s">
            	<img src="images/zepto.png" alt="" class="zepto ani" swiper-animate-effect="fadeInLeft"  swiper-animate-duration="0.3s" swiper-animate-delay="0.5s">
            	<img src="images/sagal.png" alt="" class="sagal">
            	<img src="images/jquery.png" alt="" class="jquery ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.4s" swiper-animate-delay="0.5s">
            	<img src="images/angular.png" alt="" class="angular ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.9s">
            	<img src="images/swiper.png" alt="" class="swiper ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.3s" swiper-animate-delay="0.9s">


            </div>
            <div class="swiper-slide four">
            	<img src="images/4.jpg" alt="" class="table ani"swiper-animate-effect="slideInDown" swiper-animate-duration="0.2s" swiper-animate-delay="0.1s">
            	<img src="images/5.jpg" alt="" class="comp ani"swiper-animate-effect="slideInDown" swiper-animate-duration="0.2s" swiper-animate-delay="0.3s">
            	<img src="images/6.jpg" alt="" class="glass ani"swiper-animate-effect="slideInLeft" swiper-animate-duration="0.2s" swiper-animate-delay="0.5s">
            	<span class="progress">工作经历</span>
            	<ul class="list ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.4s" swiper-animate-delay="0.7s">
            		<li>1.师傅帮 2016.7-2016-12</li>
            		<li> <a href="http://www.zshifu.cn/">师傅帮官网</a></li>
            		<li>师傅帮微信：shifubangfuwu</li>
            		<li></li>
            		<li>2.百图网络 2015.10-2016-5</li>
            		<li><a href="http://www.lpyyclub.com/">领跑越野</a></li>
            		<li><a href="http://www.lngyzx.com/">北戴河生态老年中心</a></li>
            		<li><a href="http://www.ydglass.com/">耀笛玻璃</a></li>
            	</ul>
            </div>
            <div class="swiper-slide five">
                 <p class="pa ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s">我不是最好的</p>
                 <p class="pb ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.5s">我会最好的去做</p>
                 <img src="images/c.jpg" alt="" class="peo">
                 <img src="images/yun.jpg" alt="" class="yuna ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.5s">
                 <img src="images/d.jpg" alt="" class="yunb ani"swiper-animate-effect="fadeInRight" swiper-animate-duration="0.3s" swiper-animate-delay="0.5s">
                 <p class="contect"><img src="images/phone.png" alt="">13001244021</p>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>
	 <script src="js/zepto.min.js"></script>
	<!-- <script src="js/zepto-touch.js"></script> -->
	<script src="js/swiper-3.3.1.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	 <script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        direction: 'vertical',
	         onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    swiperAnimate(swiper); //初始化完成开始动画
		  }, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  } 
	    });
    </script>
</body>
</html>
